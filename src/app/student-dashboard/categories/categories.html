<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f6f8;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .category-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
    }

    .category-card:nth-child(1) { animation-delay: 0.1s; }
    .category-card:nth-child(2) { animation-delay: 0.2s; }
    .category-card:nth-child(3) { animation-delay: 0.3s; }
    .category-card:nth-child(4) { animation-delay: 0.4s; }
    .category-card:nth-child(5) { animation-delay: 0.5s; }
    .category-card:nth-child(6) { animation-delay: 0.6s; }
    .category-card:nth-child(7) { animation-delay: 0.7s; }
    .category-card:nth-child(8) { animation-delay: 0.8s; }
    .category-card:nth-child(9) { animation-delay: 0.9s; }
    .category-card:nth-child(10) { animation-delay: 1s; }
    .category-card:nth-child(11) { animation-delay: 1.1s; }
    .category-card:nth-child(12) { animation-delay: 1.2s; }
    .category-card:nth-child(13) { animation-delay: 1.3s; }
    .category-card:nth-child(14) { animation-delay: 1.4s; }
    .category-card:nth-child(15) { animation-delay: 1.5s; }
    .category-card:nth-child(16) { animation-delay: 1.6s; }

    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .category-card h3 {
      font-size: 18px;
      color: #007bff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h2>Explore Categories</h2>

<div class="category-grid">
  <div class="category-card" (click)="goToCategory('Web Development')"><h3>Web Development</h3></div>
  <div class="category-card" (click)="goToCategory('Mobile Development')"><h3>Mobile Development</h3></div>
  <div class="category-card" (click)="goToCategory('Data Science')"><h3>Data Science</h3></div>
  <div class="category-card" (click)="goToCategory('Machine Learning')"><h3>Machine Learning</h3></div>
  <div class="category-card" (click)="goToCategory('Artificial Intelligence')"><h3>Artificial Intelligence</h3></div>
  <div class="category-card" (click)="goToCategory('Cloud Computing')"><h3>Cloud Computing</h3></div>
  <div class="category-card" (click)="goToCategory('Cybersecurity')"><h3>Cybersecurity</h3></div>
  <div class="category-card" (click)="goToCategory('DevOps')"><h3>DevOps</h3></div>
  <div class="category-card" (click)="goToCategory('Blockchain')"><h3>Blockchain</h3></div>
  <div class="category-card" (click)="goToCategory('Foundation')"><h3>Programming Languages</h3></div>
  <div class="category-card" (click)="goToCategory('UI/UX Design')"><h3>UI/UX Design</h3></div>
  <div class="category-card" (click)="goToCategory('Database & SQL')"><h3>Database & SQL</h3></div>
  <div class="category-card" (click)="goToCategory('Game Development')"><h3>Game Development</h3></div>
  <div class="category-card" (click)="goToCategory('Software Testing')"><h3>Software Testing</h3></div>
  <div class="category-card" (click)="goToCategory('Internet of Things (IoT)')"><h3>Internet of Things (IoT)</h3></div>
  <div class="category-card" (click)="goToCategory('AR/VR Development')"><h3>AR/VR Development</h3></div>
  
</div>

</body>
</html>
