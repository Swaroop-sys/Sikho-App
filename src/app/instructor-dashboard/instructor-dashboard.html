<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      color: #6c63ff;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #6c63ff;
    }

    .main {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: white;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar input {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .dashboard {
      padding: 30px;
    }

    .dashboard h1 {
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-box h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .stat-box span {
      font-size: 28px;
      color: #6c63ff;
      font-weight: bold;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .course-content {
      padding: 15px;
    }

    .course-content h3 {
      margin-bottom: 5px;
    }

    .course-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background: #6c63ff;
      color: white;
    }

    .view-btn {
      background: #f1f1f1;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }

      .navbar input {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
  <h2>Sikho </h2>

  <button class="sidebar-btn" (click)="gotoMyCourse()">üìñ My Courses</button>
  <button class="sidebar-btn" (click)="goToCreateCourse()">‚ûï Create New Course</button>
  <button class="sidebar-btn">üìà Analytics</button>
  <button class="sidebar-btn">üí∞ Earnings</button>
  <button class="sidebar-btn">üë§ Profile</button>
  <button class="sidebar-btn">‚öôÔ∏è Settings</button>
  <button class="sidebar-btn logout" (click)="logout()">üö™ Logout</button>
</div>


  <div class="main">
    <div class="navbar">
      <div>Welcome, {{decoded?.name}}</div>
      <input type="text" placeholder="Search your courses..." />
    </div>

    <router-outlet></router-outlet>
  </div>

</body>
</html>
